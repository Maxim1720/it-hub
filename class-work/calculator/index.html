<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>
            Простой Калькулятор
            <span>
                Простая форма для вычисления двух чисел.
            </span>
        </h1>
        <div class="input-control">
            <label for="num1">
                Число 1: <input type="text" id="num1" placeholder="Первое число" autofocus>
            </label>
        </div><!-- /.input-control -->
    
        <div class="input-control">
            <label for="num1">
                Число 2: <input type="text" id="num2" placeholder="Второе число">
            </label>
        </div><!-- /.input-control -->
    
        <div class="input-control controls">
            <label for="method_add">
                    <input type="radio" name="method" id="method_add" value="add" checked>
                    Плюс
            </label>
            <label for="method_sub">
                    <input type="radio" name="method" id="method_sub" value="sub">
                    Минус
            </label>
            <label for="method_mul">
                    <input type="radio" name="method" id="method_mul" value="mul">
                    Умножения
            </label>
            <label for="method_div">
                    <input type="radio" name="method" id="method_div" value="div">
                    Деления
            </label>
        </div><!-- /.input-control -->
    
        <div class="input-control button">
            <button id="calculate">Вычислить</button>
        </div><!-- /.input-control -->
    </div><!-- /.container -->
    <div class="container result">
        Результат
        <p class="answer">0</p>
    </div><!-- /.container -->

    <script src="./script/script.js"></script>
</body>
</html>
