<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Js project</title>
    <link rel="stylesheet" href="style/css/main.css">
</head>
<body>
    <div class="container">

    
    <form action="#" class="form">
        <div class="input-field">
            <input type="text" name="first" id="first" placeholder="a" autocomplete="false">
        </div>
        <div class="input-field">
            <input type="text" name="second" id="second" placeholder="b" autocomplete="false">
        </div>
            <select id="operation">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
        <input type="button" onclick="calculate()" id="calc-btn" value="calculate">
    </form>
    <div class="result-place">
        <span id="result"></span>
    </div>
</div>
    <script src="./js/script.js"></script>
</body>
</html>
